<html><head><title>sp_changedbowner</title><meta name="HandheldFriendly" content="True"></head><body>Change the owner of a database.<br><br><b>sp_changedbowner</b> loginame [, "<b>true</b>"]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>loginame : Name of the login of the new owner.</td></tr><tr><td valign=top><b>»</b></td><td><b>true</b> : Transfer aliases and their permissions to the new owner.</td></tr></table></body></html>
