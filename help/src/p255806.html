<html><head><title>sp_ha_admin</title><meta name="HandheldFriendly" content="True"></head><body>Clears old sessions from internal tables.<br><br><b>sp_ha_admin</b> cmd [, opt1, opt2]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>cmd : The command to execute. Possible values: <b>cleansessions</b> : Clear old sessions from Sybase internal tables., <b>help</b> : Show some online help.</td></tr><tr><td valign=top><b>»</b></td><td>opt1 : Unused parameter.</td></tr><tr><td valign=top><b>»</b></td><td>opt2 : Unused parameter</td></tr></table></body></html>
