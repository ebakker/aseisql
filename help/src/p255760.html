<html><head><title>sp_displaylevel</title><meta name="HandheldFriendly" content="True"></head><body>Sets the level of output for sp_configure.<br><br><b>sp_displaylevel</b> [loginame [, level]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>loginame : Name of a login.</td></tr><tr><td valign=top><b>»</b></td><td>level : The display level. Possible values: <b>basic</b>, <b>comprehensive</b>, <b>intermediate</b></td></tr></table></body></html>
