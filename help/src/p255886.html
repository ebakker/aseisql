<html><head><title>sp_setsuspect_threshold</title><meta name="HandheldFriendly" content="True"></head><body>Sets the amount of pages found as corrupt to make database marked as suspect.<br><br><b>sp_setsuspect_threshold</b> [dbname [, threshold]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : Name of a user database.</td></tr><tr><td valign=top><b>»</b></td><td>threshold : The amount of pages found as corrupt.</td></tr></table></body></html>
