<html><head><title>object_name</title><meta name="HandheldFriendly" content="True"></head><body>Returns the name for a given object ID.<br><br><b>object_name</b>(object_id [, database_id])<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>object_id : The ID of the object.</td></tr><tr><td valign=top><b>»</b></td><td>database_id : The ID of the database where the object resides (when not in the current database).</td></tr></table></body></html>
