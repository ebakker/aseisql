<html><head><title>sp_extendsegment</title><meta name="HandheldFriendly" content="True"></head><body>Extends a segment on to another device of the database.<br><br><b>sp_extendsegment</b> segname, dbname, devname<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>segname : Name of the segment.</td></tr><tr><td valign=top><b>»</b></td><td>dbname : Name of the database where the segment is used.</td></tr><tr><td valign=top><b>»</b></td><td>devname : Name of the device where the segment should be used also.</td></tr></table></body></html>
