<html><head><title>count</title><meta name="HandheldFriendly" content="True"></head><body>Counts the number of rows or non-null values.<br><br><b>count</b>([<b>all</b> | <b>distinct</b>] expression)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td><b>all</b> : Count all values.</td></tr><tr><td valign=top><b>»</b></td><td><b>distinct</b> : Eliminate duplicate values before counting</td></tr><tr><td valign=top><b>»</b></td><td>expression : Any valid expression.</td></tr></table></body></html>
