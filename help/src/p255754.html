<html><head><title>sp_dbremap</title><meta name="HandheldFriendly" content="True"></head><body>A special procedure to be run only when instructed by ASE error message number 946. The procedure synchronizes the definition of a database in sysusages and memory.<br><br><b>sp_dbremap</b> dbname<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : Name of the database.</td></tr></table></body></html>
