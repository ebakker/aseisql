<html><head><title>sp_help_qpgroup</title><meta name="HandheldFriendly" content="True"></head><body>Shows information about abstract query plan groups.<br><br><b>sp_help_qpgroup</b> [name [, mode]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>name : Name of an abstract query plan group.</td></tr><tr><td valign=top><b>»</b></td><td>mode : Type of report. Possible values: <b>counts</b>, <b>full</b>, <b>hash</b>, <b>list</b>, <b>plans</b>, <b>queries</b>, <b>stats</b></td></tr></table></body></html>
