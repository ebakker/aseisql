<html><head><title>sp_depends</title><meta name="HandheldFriendly" content="True"></head><body>Shows objects related to the specified object.<br><br><b>sp_depends</b> objname [, column_name]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>objname : Name of the object.</td></tr><tr><td valign=top><b>»</b></td><td>column_name : Limit the operation to a particular column of the object. (Default is all columns).</td></tr></table></body></html>
