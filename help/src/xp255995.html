<html><head><title>xp_logevent</title><meta name="HandheldFriendly" content="True"></head><body>Logs an entry into the Windows NT Event Log.<br><br><b>xp_logevent</b> error_number, message [, type]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>error_number : Number to log (50000 or greater).</td></tr><tr><td valign=top><b>»</b></td><td>message : The message text.</td></tr><tr><td valign=top><b>»</b></td><td>type : Type of message. Possible values: <b>error</b>, <b>informational</b> : (default type), <b>warning</b></td></tr></table></body></html>
