<html><head><title>sp_addengine</title><meta name="HandheldFriendly" content="True"></head><body>Adds a new engine and optionally a new engine group.<br><br><b>sp_addengine</b> engine_number, engine_group<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>engine_number : The new number for the engine.</td></tr><tr><td valign=top><b>»</b></td><td>engine_group : The (new) name of a group of engines.</td></tr></table></body></html>
