<html><head><title>sp_dropalias</title><meta name="HandheldFriendly" content="True"></head><body>Drops an alias name from the database.<br><br><b>sp_dropalias</b> loginame [, <b>force</b>]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>loginame : Name of the login who has an alias.</td></tr><tr><td valign=top><b>»</b></td><td><b>force</b> : Force dropping the alias, even if there are objects created by the alias.</td></tr></table></body></html>
