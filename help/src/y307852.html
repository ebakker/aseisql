<html><head><title>Clear expansion threshold for a database/segment</title><meta name="HandheldFriendly" content="True"></head><body>Clear expansion threshold for a database/segment<br><br><b>sp_dbextend</b> "<b>clear</b>","<b>threshold</b>" db_devname, arg1 [, arg2]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>db_devname : The name of a database or default for the server-wide setting.</td></tr><tr><td valign=top><b>»</b></td><td>arg1 : The name of a segment within the database.</td></tr><tr><td valign=top><b>»</b></td><td>arg2 : Set a new free space value.</td></tr></table></body></html>
