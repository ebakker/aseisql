<html><head><title>Set an ldap url in which to search for the distinguished name</title><meta name="HandheldFriendly" content="True"></head><body>Set an ldap url in which to search for the distinguished name<br><br><b>sp_ldapadmin</b> "<b>set_dn_lookup</b>", <b>opt1</b><br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td><b>opt1</b> : URL of the string in which you are searching for the distinguished name associated with a user. Default = entrydn.</td></tr></table></body></html>
