<html><head><title>rollback trigger</title><meta name="HandheldFriendly" content="True"></head><body>Rolls back the work done in a trigger, including the modification that caused the trigger to fire, and issues an optional raiserror statement.<br><br><b>rollback</b> <b>trigger</b> [<b>with</b> <a href="s255633.html">raiserror</a>]</body></html>
