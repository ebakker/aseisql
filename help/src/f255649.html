<html><head><title>role_contain</title><meta name="HandheldFriendly" content="True"></head><body>Returns a 1 if a role is contained within another role.<br><br><b>role_contain</b>(role1, role2)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>role1 : The name of a role.</td></tr><tr><td valign=top><b>»</b></td><td>role2 : The name of the second role. The function role_contain returns 1 if role2 contains role1.</td></tr></table></body></html>
