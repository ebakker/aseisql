<html><head><title>size in units</title><meta name="HandheldFriendly" content="True"></head><body><br>Lookup for: <b>size in units</b><br><br>Specify the size as a number followed by the k or K (kilobytes), m or M (megabytes), g or G (gigabytes) or just a number to use pages. When you use a unit (k/m/g) surround the size with quotes as in "2m".</body></html>
