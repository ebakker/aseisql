<html><head><title>rollback</title><meta name="HandheldFriendly" content="True"></head><body>Rolls a user-defined transaction back to the last savepoint inside the transaction or to the beginning of the transaction.<br><br><b>rollback</b> {<b>tran</b> | <b>transaction</b> | <b>work</b>} [transaction | savepoint]</body></html>
