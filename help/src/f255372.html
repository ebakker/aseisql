<html><head><title>char_length</title><meta name="HandheldFriendly" content="True"></head><body>Returns the number of characters within an expression. Trailing spaces are also counted.<br><br><b>char_length</b>(char_expr)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>char_expr : A variable, constant or column of datatype char or varchar (null or not null) or of unichar or univarchar.</td></tr></table></body></html>
