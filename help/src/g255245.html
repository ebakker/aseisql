<html><head><title>@@bulkarraysize</title><meta name="HandheldFriendly" content="True"></head><body>Show the current setting of "set bulk array size". Returns the number of rows to be buffered in local server memory before being transferred using the bulk copy interface. Used only with CIS for transferring rows to a remote server using select into.<br><br><b>@@bulkarraysize</b></body></html>
