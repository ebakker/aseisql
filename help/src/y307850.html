<html><head><title>Clear expansion rules for a database</title><meta name="HandheldFriendly" content="True"></head><body>Clear expansion rules for a database<br><br><b>sp_dbextend</b> "<b>clear</b>", "<b>database</b>" [, db_devname [, arg1]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>db_devname : The name of a database or 'default' for the server-wide setting.</td></tr><tr><td valign=top><b>»</b></td><td>arg1 : The name of a segment in the database.</td></tr></table></body></html>
