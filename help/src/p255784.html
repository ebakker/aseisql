<html><head><title>sp_dropserver</title><meta name="HandheldFriendly" content="True"></head><body>Drops a server definition.<br><br><b>sp_dropserver</b> server [, <b>droplogins</b>]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>server : Name of the server.</td></tr><tr><td valign=top><b>»</b></td><td><b>droplogins</b> : When specified drops also the remote logins for the server.</td></tr></table></body></html>
