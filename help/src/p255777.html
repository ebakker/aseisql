<html><head><title>sp_droplanguage</title><meta name="HandheldFriendly" content="True"></head><body>Drops a language from the server.<br><br><b>sp_droplanguage</b> language [, <b>dropmessages</b>]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>language : Name of the language.</td></tr><tr><td valign=top><b>»</b></td><td><b>dropmessages</b> : When specified, drops the system defined error messages.</td></tr></table></body></html>
