<html><head><title>col_name</title><meta name="HandheldFriendly" content="True"></head><body>Returns the name of a column for the specified object and column id.<br><br><b>col_name</b>(object_id, column_id [, database_id])<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>object_id : The id of an object.</td></tr><tr><td valign=top><b>»</b></td><td>column_id : The id of a column within the specified object.</td></tr><tr><td valign=top><b>»</b></td><td>database_id : The id of a database</td></tr></table></body></html>
