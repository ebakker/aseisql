<html><head><title>sp_remap</title><meta name="HandheldFriendly" content="True"></head><body>Makes a stored procedure, trigger, rule, default or view from versions later than 4.8 and before 10.0 compatinle with this release. Only to be run as part of an upgrade task.<br><br><b>sp_remap</b> objname<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>objname : Name of a stored procedure, trigger, view, rule or default.</td></tr></table></body></html>
