<html><head><title>sp_helpdb</title><meta name="HandheldFriendly" content="True"></head><body>Shows information about databases.<br><br><b>sp_helpdb</b> [dbname [, order]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : Name of a database.</td></tr><tr><td valign=top><b>»</b></td><td>order : Sort the output Possible values: <b>"device_name"</b> : Sort by device name., <b>"lstart"</b> : Sort by lstart of sysdevices (default mode).</td></tr></table></body></html>
