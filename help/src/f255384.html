<html><head><title>col_length</title><meta name="HandheldFriendly" content="True"></head><body>Returns the defined length of a column.<br><br><b>col_length</b>(object_name, column_name)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>object_name : The name of an object, enclosed in quotes. It can contain database and/or owner of the object.</td></tr><tr><td valign=top><b>»</b></td><td>column_name : The name of a column, enclosed in quotes.</td></tr></table></body></html>
