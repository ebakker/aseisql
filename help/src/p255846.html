<html><head><title>sp_loginconfig</title><meta name="HandheldFriendly" content="True"></head><body>Show the values of integrated security parameters. Windows NT only.<br><br><b>sp_loginconfig</b> ["item"]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>item : The name of an integrated security parameter. Possible values: <b>default account</b>, <b>default domain</b>, <b>key #</b>, <b>key $</b>, <b>key @</b>, <b>key _</b>, <b>login mode</b>, <b>set host</b></td></tr></table></body></html>
