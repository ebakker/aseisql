<html><head><title>sp_locklogin</title><meta name="HandheldFriendly" content="True"></head><body>Locks / unlocks a login to prevent a user from accessing the server or shows the logins currently locked.<br><br><b>sp_locklogin</b> [loginame, locktype]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>loginame : Name of a login.</td></tr><tr><td valign=top><b>»</b></td><td>locktype : Lock or unlock a login. Possible values: <b>"lock"</b>, <b>"unlock"</b></td></tr></table></body></html>
