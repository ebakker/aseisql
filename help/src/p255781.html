<html><head><title>sp_dropremotelogin</title><meta name="HandheldFriendly" content="True"></head><body>Drops a login for a remote user.<br><br><b>sp_dropremotelogin</b> remoteserver [, loginame [, remotename]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>remoteserver : Name of the remote server.</td></tr><tr><td valign=top><b>»</b></td><td>loginame : Name of the login on the local server.</td></tr><tr><td valign=top><b>»</b></td><td>remotename : Name of the on the remote server.</td></tr></table></body></html>
