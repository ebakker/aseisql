<html><head><title>sp_autoconnect</title><meta name="HandheldFriendly" content="True"></head><body>Defines an automatic passthrough connection for a login.<br><br><b>sp_autoconnect</b> server, truefalse [, loginame]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>server : Name of the remote server.</td></tr><tr><td valign=top><b>»</b></td><td>truefalse : Automatic passthrough is enabled or not. Possible values: <b>false</b>, <b>true</b></td></tr><tr><td valign=top><b>»</b></td><td>loginame : Name of the login.</td></tr></table></body></html>
