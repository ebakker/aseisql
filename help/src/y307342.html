<html><head><title>data_pgs</title><meta name="HandheldFriendly" content="True"></head><body>For a table<br><br><b>data_pgs</b>([dbid,] object_id, doampg)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbid : The id of the database where the object is located.</td></tr><tr><td valign=top><b>»</b></td><td>object_id : The id of the table. Query sysobjects for possible values.</td></tr><tr><td valign=top><b>»</b></td><td>doampg : The value from sysindexes.dbo.doampg column for the specified object.</td></tr></table></body></html>
