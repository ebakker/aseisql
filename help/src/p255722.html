<html><head><title>sp_cmp_qplans</title><meta name="HandheldFriendly" content="True"></head><body>Compares two abstract query plans.<br><br><b>sp_cmp_qplans</b> id1, id2 [, mode]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>id1 : Id of the first abstract plan.</td></tr><tr><td valign=top><b>»</b></td><td>id2 : Id of the second abstract plan</td></tr><tr><td valign=top><b>»</b></td><td>mode : Controls the output. Possible values: <b>brief</b> : Default mode., <b>quiet</b></td></tr></table></body></html>
