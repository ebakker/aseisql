<html><head><title>sp_dbcc_runcheck</title><meta name="HandheldFriendly" content="True"></head><body>Perform a dbcc checkstorage and create a summary reprt or optionally run a another procedure to create a report.<br><br><b>sp_dbcc_runcheck</b> dbname [, user_proc]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : The name of a database to check.</td></tr><tr><td valign=top><b>»</b></td><td>user_proc : The name of a stored procedure to run after the dbcc checkstorage.</td></tr></table></body></html>
