<html><head><title>For a database, table or index</title><meta name="HandheldFriendly" content="True"></head><body>For a database, table or index<br><br><b>sp_unbindcache</b> dbname [, tablename [, indexname]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : Name of the database</td></tr><tr><td valign=top><b>»</b></td><td>tablename : Name of a table, optionally with the name of the owner.</td></tr><tr><td valign=top><b>»</b></td><td>indexname : Name of an index.</td></tr></table></body></html>
