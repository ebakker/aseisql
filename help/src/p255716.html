<html><head><title>sp_checksource</title><meta name="HandheldFriendly" content="True"></head><body>Check to see if a source is stored in the database for a stored procedure, trigger, check constraint or default.<br><br><b>sp_checksource</b> [objname [, tabname [, username]]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>objname : Name of an object to check.</td></tr><tr><td valign=top><b>»</b></td><td>tabname : Name of a table.</td></tr><tr><td valign=top><b>»</b></td><td>username : Name of a user.</td></tr></table></body></html>
