<html><head><title>sp_find_qplan</title><meta name="HandheldFriendly" content="True"></head><body>Finds an abstract plan that matches a given pattern.<br><br><b>sp_find_qplan</b> pattern [, group]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>pattern : Specify either some SQL or plan text to look for.</td></tr><tr><td valign=top><b>»</b></td><td>group : Look for the pattern only within a certain group.</td></tr></table></body></html>
