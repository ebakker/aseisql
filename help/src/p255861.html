<html><head><title>sp_placeobject</title><meta name="HandheldFriendly" content="True"></head><body>New allocations for a table or index can be placed on a specified segment.<br><br><b>sp_placeobject</b> segname, objname<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>segname : Name of a segment.</td></tr><tr><td valign=top><b>»</b></td><td>objname : Name of the table or index. Indexes must be specified as "tablename.indexname".</td></tr></table></body></html>
