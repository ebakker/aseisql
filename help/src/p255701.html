<html><head><title>sp_adduser</title><meta name="HandheldFriendly" content="True"></head><body>Adds a user to the current database.<br><br><b>sp_adduser</b> loginame [,name_in_db [, grpname]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>loginame : Name of the login.</td></tr><tr><td valign=top><b>»</b></td><td>name_in_db : Specify this when the name of the user should differ from the name of the login.</td></tr><tr><td valign=top><b>»</b></td><td>grpname : Name of an existing group.</td></tr></table></body></html>
