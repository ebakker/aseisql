<html><head><title>@@bulkbatchsize</title><meta name="HandheldFriendly" content="True"></head><body>Shows the current setting of "set bulk batch size". Returns the number of rows transferred to a remote server via select into proxy_table using the bulk copy interface. Used only with CIS for transferring rows to a remote server using select into.<br><br><b>@@bulkbatchsize</b></body></html>
