<html><head><title>uhighsurr</title><meta name="HandheldFriendly" content="True"></head><body>Returns 1 if the Unicode value at position start is the high half of a surrogate pair. Returns 0 otherwise.<br><br><b>uhighsurr</b>(uchar_expr, start)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>uchar_expr : A column, variable or constant of type unichar or univarchar.</td></tr><tr><td valign=top><b>»</b></td><td>start : The character position to investigate.</td></tr></table></body></html>
