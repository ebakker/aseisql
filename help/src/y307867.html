<html><head><title>sp_dbextend</title><meta name="HandheldFriendly" content="True"></head><body>Show who is running the expansion<br><br><b>sp_dbextend</b> "<b>who</b>" [, objtype]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>objtype : Control the output. It can be a spid or one of the following Possible values: <b>"all"</b> : Show all currently active tasks., <b>"block"</b> : Show tasks that currently cause blocking of the expansion process.</td></tr></table></body></html>
