<html><head><title>sp_displayroles</title><meta name="HandheldFriendly" content="True"></head><body>Show role information for a login or role.<br><br><b>sp_displayroles</b> [name [, mode]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>name : Name of a login or role.</td></tr><tr><td valign=top><b>»</b></td><td>mode : Select the type of hierarchy. Possible values: <b>display_info</b> : Shows security related parameters, <b>expand_down</b>, <b>expand_up</b></td></tr></table></body></html>
