<html><head><title>sp_countmetadata</title><meta name="HandheldFriendly" content="True"></head><body>Count the number of indexes, objects and databases.<br><br><b>sp_countmetadata</b> configname [, dbname]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>configname : Specify what should be counted. Possible values: <b>open databases</b>, <b>open indexes</b>, <b>open objects</b></td></tr><tr><td valign=top><b>»</b></td><td>dbname : Specify the name of a database.</td></tr></table></body></html>
