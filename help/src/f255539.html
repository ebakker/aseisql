<html><head><title>list_appcontext</title><meta name="HandheldFriendly" content="True"></head><body>Returns all attributes for the given context.<br><br><b>list_appcontext</b>(["context_name"])<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>context_name : The name of an application context. Datatype char(30). A predefined application context is sys_session.</td></tr></table></body></html>
