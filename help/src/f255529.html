<html><head><title>is_sec_service_on</title><meta name="HandheldFriendly" content="True"></head><body>Returns 1 if the specified security service is active or 0 when it is not.<br><br><b>is_sec_service_on</b>(security_service_nm)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>security_service_nm : The name of a security service. Use "select available_service from master.dbo.syssecmechs" to see valid values.</td></tr></table></body></html>
