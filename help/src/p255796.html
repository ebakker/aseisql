<html><head><title>sp_fixindex</title><meta name="HandheldFriendly" content="True"></head><body>Repairs the index on one of your system tables when it has been corrupted.<br><br><b>sp_fixindex</b> dbname, tabname, indid<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : The name of a database.</td></tr><tr><td valign=top><b>»</b></td><td>tabname : The name of the system table.</td></tr><tr><td valign=top><b>»</b></td><td>indid : The id of the index (query sysindexes for valid values).</td></tr></table></body></html>
