<html><head><title>sp_addalias</title><meta name="HandheldFriendly" content="True"></head><body>Define a user within a database to be known as another (already existing) user.<br><br><b>sp_addalias</b> loginame, name_in_db<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>loginame : Specify an existing login name but non-existing as a user in the database.</td></tr><tr><td valign=top><b>»</b></td><td>name_in_db : Specify an existing username in the database.</td></tr></table></body></html>
