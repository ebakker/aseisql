<html><head><title>sp_sendmsg</title><meta name="HandheldFriendly" content="True"></head><body>Send a short message to a UDP port (not on NT or NCR).<br><br><b>sp_sendmsg</b> ip_address, port_number, message<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>ip_address : The IP adress of the machine where the UDP application runs.</td></tr><tr><td valign=top><b>»</b></td><td>port_number : Number of the UDP port.</td></tr><tr><td valign=top><b>»</b></td><td>message : The message text.</td></tr></table></body></html>
