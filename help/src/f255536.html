<html><head><title>len</title><meta name="HandheldFriendly" content="True"></head><body>Returns the number of characters, not the number of bytes, of a specified string expression, excluding trailing blanks.<br><br><b>len</b>(string_expression)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>string_expression : A variable, constant or column of datatype char or varchar (null or not null).</td></tr></table></body></html>
