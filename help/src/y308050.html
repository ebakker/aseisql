<html><head><title>Create a certificate</title><meta name="HandheldFriendly" content="True"></head><body>Create a certificate<br><br><b>sp_ssladmin</b> <b>addcert</b>, opt1 [, opt2]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>opt1 : The file path to the certificates file for the local server.</td></tr><tr><td valign=top><b>»</b></td><td>opt2 : A password to encrypt the file.</td></tr></table></body></html>
