<html><head><title>ptn_data_pgs</title><meta name="HandheldFriendly" content="True"></head><body>Returns the number of data pages in use by a partioned table for a certain partition.<br><br><b>ptn_data_pgs</b>(object_id, partition_id)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>object_id : The ID of the partioned table.</td></tr><tr><td valign=top><b>»</b></td><td>partition_id : The ID of a certain partition of the table. Query syspartitions for valid values.</td></tr></table></body></html>
