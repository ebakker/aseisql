<html><head><title>Manage configuration file</title><meta name="HandheldFriendly" content="True"></head><body>Manage configuration file<br><br><b>sp_configure</b> "<b>configuration file</b>", <b>0</b>, configvalue2, configvalue3<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>configvalue2 : Specify the action to perform. Possible values: <b>read</b>, <b>restore</b>, <b>verify</b>, <b>write</b></td></tr><tr><td valign=top><b>»</b></td><td>configvalue3 : Name of the file on the operating system.</td></tr></table></body></html>
