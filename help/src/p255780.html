<html><head><title>sp_dropobjectdef</title><meta name="HandheldFriendly" content="True"></head><body>Drops the mapping on the local server to a remote object.<br><br><b>sp_dropobjectdef</b> tablename<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>tablename : Location of the local object (the mapping). Specify in the form "database.owner.object_name".</td></tr></table></body></html>
