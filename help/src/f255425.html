<html><head><title>db_name</title><meta name="HandheldFriendly" content="True"></head><body>Shows the name of the current database or for the specified database ID.<br><br><b>db_name</b>([database_id])<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>database_id : The ID of a database or, when not specified, use the current database.</td></tr></table></body></html>
