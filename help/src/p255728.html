<html><head><title>sp_copy_all_qplans</title><meta name="HandheldFriendly" content="True"></head><body>Copy all query plans in one group to another group.<br><br><b>sp_copy_all_qplans</b> src_group, dest_group<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>src_group : Name of the group to copy plans from.</td></tr><tr><td valign=top><b>»</b></td><td>dest_group : Name of the group to copy plans to.</td></tr></table></body></html>
