<html><head><title>newid</title><meta name="HandheldFriendly" content="True"></head><body>Returns a human-readable global unique id.<br><br><b>newid</b>([option_flag])<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>option_flag : Controls the type of output. Possible values: <b>0</b> : The returned value will not include dashes. (default)., <b>0x0</b> : Returns the GUID as a varbinary., <b>1</b> : The returned value will include dashes.</td></tr></table></body></html>
