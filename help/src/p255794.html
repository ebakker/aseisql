<html><head><title>sp_familylock</title><meta name="HandheldFriendly" content="True"></head><body>Shows the locks held by processes running in parallel under the same coordinating process.<br><br><b>sp_familylock</b> [fpid1 [, fpid2]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>fpid1 : Process id (spid) of the first coordinating process.</td></tr><tr><td valign=top><b>»</b></td><td>fpid2 : Process id (spid) of another coordinating process.</td></tr></table></body></html>
