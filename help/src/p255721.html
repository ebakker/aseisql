<html><head><title>sp_cmp_all_qplans</title><meta name="HandheldFriendly" content="True"></head><body>Compares abstract query plans in two groups of plans.<br><br><b>sp_cmp_all_qplans</b> group1, group2 [, mode]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>group1 : Name of the first group</td></tr><tr><td valign=top><b>»</b></td><td>group2 : Name of the second group.</td></tr><tr><td valign=top><b>»</b></td><td>mode : Diplay option. Possible values: <b>brief</b>, <b>counts</b>, <b>diff</b>, <b>first</b>, <b>full</b>, <b>offending</b>, <b>same</b>, <b>second</b></td></tr></table></body></html>
