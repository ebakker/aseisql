<html><head><title>suser_id</title><meta name="HandheldFriendly" content="True"></head><body>Returns the server user ID for a specified user name.<br><br><b>suser_id</b>([server_user_name])<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>server_user_name : The name of a login on the server. Defaults to the current login name.</td></tr></table></body></html>
