<html><head><title>@@transactional_rpc</title><meta name="HandheldFriendly" content="True"></head><body>Returns 0 if RPCs to remote servers are transactional. Returns 1 if RPCs to remote servers are not transactional. Can be modified with "set transactional_rpc"<br><br><b>@@transactional_rpc</b></body></html>
