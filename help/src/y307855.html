<html><head><title>Enable / disable database expansion.</title><meta name="HandheldFriendly" content="True"></head><body>Enable / disable database expansion.<br><br><b>sp_dbextend</b> command, "<b>database</b>" [, db_devname [, arg1]]<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>command : Enable of disable the expansion. Possible values: <b>"disable"</b>, <b>"enable"</b></td></tr><tr><td valign=top><b>»</b></td><td>db_devname : The name of a database or null for all databases.</td></tr><tr><td valign=top><b>»</b></td><td>arg1 : The name of a segment.</td></tr></table></body></html>
