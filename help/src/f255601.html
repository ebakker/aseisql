<html><head><title>object_id</title><meta name="HandheldFriendly" content="True"></head><body>Returns the ID of an object. Please note that some Sybase internal objects have negative values (known are -255 and -317).<br><br><b>object_id</b>(object_name)<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>object_name : The name of an object. It can include database and / or owner.</td></tr></table></body></html>
