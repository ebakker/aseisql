<html><head><title>sp_logdevice</title><meta name="HandheldFriendly" content="True"></head><body>When a databases has the transaction log and data on the same device this procedures moves the transaction log to another device.<br><br><b>sp_logdevice</b> dbname, devname<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>dbname : Name of a database</td></tr><tr><td valign=top><b>»</b></td><td>devname : Name of device to move the transaction log to.</td></tr></table></body></html>
