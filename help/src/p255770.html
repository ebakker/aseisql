<html><head><title>sp_dropengine</title><meta name="HandheldFriendly" content="True"></head><body>Drop an engine from the specified engine group.<br><br><b>sp_dropengine</b> engine_number, engine_group<br><br>Parameter information :<br><table><tr><td valign=top><b>»</b></td><td>engine_number : Number of the engine.</td></tr><tr><td valign=top><b>»</b></td><td>engine_group : Name of the engine group. When a group has no engines anymore, the group itself is also dropped.</td></tr></table></body></html>
